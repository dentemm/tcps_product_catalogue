{% extends 'dashboard_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 panel panel-default">
			<div class="form-group">
			{% if object %}
				<h2>Wijzig categorie</h2>
			{% else %}
				<h2>Nieuwe categorie</h2> 
			{% endif %}
			<form method="POST">
				  {% csrf_token %}
				  <ul class="list-unstyled">
				    {{ form|crispy }}
				  </ul>
					{% if object %}
						<input class="btn btn-default" type="submit" value="Bijwerken" />
					{% else %}
						<input class="btn btn-default" type="submit" value="Bewaren" />
					{% endif %}	
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<a href="#">Ga terug</a>
		</div>
	</div>
</div>
{% endblock content %}
